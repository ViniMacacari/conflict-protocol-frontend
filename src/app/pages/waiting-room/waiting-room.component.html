<div class="d-flex align-items-center justify-content-center pt-4 flex-column">
    <h1 class="title mt-2">Aguardando início</h1>
    <div class="d-flex align-items-center justify-content-center gap-1">
        <h2 class="subtitle text-center mb-3">Sala [{{roomCode}}] aguardando jogadores...</h2>
        <h2 class="subtitle text-center mb-3">({{ seconds}}s)</h2>
    </div>

    <app-button (click)="closeRoom()" *ngIf="roomCreator" class="mb-3" [text]="'Cancelar'"></app-button>
    <app-button *ngIf="!roomCreator" class="mb-3" [text]="'Sair'"></app-button>

    <div class="players">
        <div class="player" *ngFor="let char of characters"
            [ngClass]="[char.slug, getPlayerNameByCharacter(char.nome) !== 'Aguardando...' ? 'active' : '']">
            <div class="body">
                <h2>{{ char.nome }}</h2>
                <img [src]="'/characters/' + char.slug + '.png'" height="150px">
            </div>
            <div class="player-name">
                <p>{{ getPlayerNameByCharacter(char.nome) }}</p>
            </div>
        </div>
    </div>
</div>

<app-loader [text]="'Obtendo informações...'" [open]="loader"></app-loader>
